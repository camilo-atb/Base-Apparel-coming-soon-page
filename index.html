<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <figure class="logo_page container">
    <img src="images/logo.svg" alt="logo empresa" class="logo_img">
  </figure>

  <picture class="imagen_page">
    <source media="(min-width: 800px)" srcset="images\hero-desktop.jpg" class="img_desktop">
    <img src="images/hero-mobile.jpg" alt="foto" class="img_movile">
  </picture>

  <section class="info_page container">
    <h1 class="title_page">
      <span class="title_page--pink">We're</span><br>coming soon
    </h1>
    <p class="paragrapht_page">
      Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
    </p>

    <form novalidate class="formulario"> <!-- descativamos la validación automática -->
      <input type="email" placeholder="Email Address" class="input_correo"> <!-- required para que el espacio sea obligatorio, aunque no tendria sentido ya que colocamos novalidate -->
      <img src="images/icon-error.svg" alt="error" class="icono_error icono_error-close">
      <button class="boton_correo">
        <img src="images/icon-arrow.svg" alt="icono boton enviar" class="boton_correo_img">
      </button>
      <p class="error_paragraph error_paragraph-close">Please provide a valid email</p>
    </form>
  </section>

  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://www.linkedin.com/in/camilo-téllez" target="_blank">Camilo Andrés Téllez Benítez</a>
    </p>
  </footer> 
  <script src="script/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
